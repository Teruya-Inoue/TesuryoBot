<!DOCTYPE html>
<html>
  <head>

    <link rel = "stylesheet" href = "css/smstyle.css">
  </head>
  <body>
    <script src="js/sm.js"></script>
     
      <div class = "header">
        <div class = "header-logo"><a href = "index.html">Tesuryo</a></div>
        <div class = "header-list">
          <ul>
            <!--<li><a href = "member.html">メンバー</a></li>-->
            <li><a href = "startinglineup.html">スタメン投票</a></li></li>
          </ul>
        </div>
      </div>
    
     
      <div class ="main">
        <div class="contents">
          スタメン投票
          <div class="parent-contents">

            <div class = left-contents>
                <div class = "members">
                    <div class = "player" draggable="true">
                        <img src = "img/uniform/kiyoharu.png" >
                    </div>
                    <div class = "player" draggable="true">
                        <img src = "img/uniform/beya.png" >
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/ryuto.png" >
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/rinlin.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/ayure.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/poryori.png" >
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/nishi.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/tokuso.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/taiga.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/takaomi.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/yaya.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/sono.png">
                    </div>
                    <div class = "player"draggable="true">
                        <img src = "img/uniform/kuwagata.png">
                    </div>
                </div>
            </div>

            <div class="right-contents">
                <div class="formation">
                    <div class ="pos" id ="LS"><span>LS</span></div>
                    <div class ="pos" id ="RS"><span>RS</span></div>
                    <div class ="pos" id ="CAM"><span>CAM</span></div>
                    <div class ="pos" id ="LCM"><span>LCM</span></div>
                    <div class ="pos" id ="RCM"><span>RCM</span></div>
                    <div class ="pos" id ="CDM"><span>CDM</span></div>
                    <div class ="pos" id ="LB"><span>LB</span></div>
                    <div class ="pos" id ="LCB"><span>LCB</span></div>
                    <div class ="pos" id ="RCB"><span>RCB</span></div>
                    <div class ="pos" id ="RB"><span>RB</span></div>
                    <div class ="pos" id ="GK"><span>GK</span></div>
                </div>
            </div>
            
                
          </div>

        </div>
      </div>
